version: '3.9'
services:
  db:
    image: postgres
    container_name: edu-app-db
    env_file:
      - .env
    restart: on-failure
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edu-app
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: on-failure

